sudo: false
language: generic
os: osx
osx_image: xcode8.2

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

branches:
  only:
    - master

notifications:
    email:
        on_success: never
        on_failure: never

before_install:
  - brew update
  - brew upgrade
  - brew outdated cmake || brew upgrade cmake
  - brew install ghostscript
  - brew install imagemagick
  # - brew install caskroom/cask/brew-cask
  # - brew cask install mactex

script:
  - ./compile -f

