sudo: false
language: generic
os: osx
osx_image: xcode8.2

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - $HOME/miniconda3
  bundler: true

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure: never

before_install:
  - brew update
  - brew upgrade
  - brew outdated cmake || brew upgrade cmake
  - brew install ghostscript
  - brew install imagemagick
  - travis_wait 180 brew cask install mactex

  - pushd $HOME
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
  - chmod u+x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=$HOME/miniconda3/bin:$PATH
  - conda update --yes conda
  - popd

install:
  - conda create -n thesis --file requirements.txt
  - source activate thesis

script:
  - chmod +x compile
  - travis_wait 180 bash compile -fg

after_success:
  # CREATE GIT TAG
  - cp bin/ThesisRomainBrault.pdf .
  - git config --global user.email "ro.brault@gmail.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
  - git add ThesisRomainBrault.pdf
  - git commit -m "Travis generation of ThesisRomainBrault.pdf"
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push --quiet git@github.com:RomainBrault/Thesis.git $GIT_TAG > /dev/null 2>&1

